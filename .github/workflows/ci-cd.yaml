name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  PROJECT_NAME: ai-devops-platform

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd edge-agent
        pip install -r src/requirements.txt

    - name: Run linting and formatting
      run: |
        pip install black flake8
        # Auto-format code with black
        black .
        # Check with flake8 and show errors
        flake8 . --show-source --statistics || true

    - name: Verify Helm chart
      run: |
        helm lint charts/edge-agent/

  build-edge-agent:
    name: Build and Push Edge Agent
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build Edge Agent Docker image
      run: |
        cd edge-agent
        docker build -t $ECR_REGISTRY/edge-agent:${{ github.sha }} .

    - name: Push Edge Agent to ECR
      run: |
        docker push $ECR_REGISTRY/edge-agent:${{ github.sha }}
        echo "EDGE_AGENT_IMAGE=$ECR_REGISTRY/edge-agent:${{ github.sha }}" >> $GITHUB_ENV

    - name: Push to Docker Hub
      run: |
        docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
        docker tag $ECR_REGISTRY/edge-agent:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/edge-agent:${{ github.sha }}
        docker tag $ECR_REGISTRY/edge-agent:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/edge-agent:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/edge-agent:${{ github.sha }}
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/edge-agent:latest

    - name: Package Helm chart
      run: |
        helm package charts/edge-agent -d ./packaged-charts/

    - name: Upload Helm chart artifact
      uses: actions/upload-artifact@v4
      with:
        name: edge-agent-helm-chart
        path: ./packaged-charts/*.tgz