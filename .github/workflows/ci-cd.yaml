name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'edge-agent/**'
      - 'central-brain/**'
      - '.github/workflows/ci-cd.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - 'edge-agent/**'
      - 'central-brain/**'
      - '.github/workflows/ci-cd.yaml'

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  PROJECT_NAME: ai-devops-platform

jobs:
  test-and-lint:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install all dependencies
      run: |
        pip install black flake8
        if [ -f edge-agent/src/requirements.txt ]; then pip install -r edge-agent/src/requirements.txt; fi
        if [ -f central-brain/src/requirements.txt ]; then pip install -r central-brain/src/requirements.txt; fi

    - name: Lint and Format Check
      run: |
        echo "Linting and formatting..."
        black --check .
        flake8 .

    - name: Verify Helm chart
      run: |
        helm lint charts/edge-agent/

  build-edge-agent:
    name: Build and Push Edge Agent
    needs: test-and-lint
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && contains(join(github.event.commits.*.modified, github.event.commits.*.added, ''), 'edge-agent/')
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and Push to ECR
      run: |
        docker build -t $ECR_REGISTRY/edge-agent:${{ github.sha }} ./edge-agent
        docker push $ECR_REGISTRY/edge-agent:${{ github.sha }}

    - name: Push to Docker Hub
      run: |
        docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
        docker tag $ECR_REGISTRY/edge-agent:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/edge-agent:${{ github.sha }}
        docker tag $ECR_REGISTRY/edge-agent:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/edge-agent:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/edge-agent --all-tags

  build-central-brain:
    name: Build and Push Central Brain
    needs: test-and-lint
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && contains(join(github.event.commits.*.modified, github.event.commits.*.added, ''), 'central-brain/')
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and Push to ECR
      run: |
        docker build -t $ECR_REGISTRY/central-brain:${{ github.sha }} ./central-brain
        docker push $ECR_REGISTRY/central-brain:${{ github.sha }}

    - name: Push to Docker Hub
      run: |
        docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
        docker tag $ECR_REGISTRY/central-brain:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/central-brain:${{ github.sha }}
        docker tag $ECR_REGISTRY/central-brain:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/central-brain:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/central-brain --all-tags
