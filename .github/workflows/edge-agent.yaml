name: Build Edge Agent

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
    paths:
      - 'edge-agent/**'
      - '.github/workflows/edge-agent.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - 'edge-agent/**'

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}

jobs:
  build-and-push-edge-agent:
    name: Build and Push Edge Agent
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies and tools
      run: |
        pip install black flake8
        if [ -f edge-agent/src/requirements.txt ]; then pip install -r edge-agent/src/requirements.txt; fi

    - name: Lint and Format Check
      run: |
        black --check edge-agent/
        flake8 edge-agent/

    - name: Configure AWS credentials
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and Push to ECR
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        docker build -t $ECR_REGISTRY/edge-agent:${{ github.sha }} ./edge-agent
        docker tag $ECR_REGISTRY/edge-agent:${{ github.sha }} $ECR_REGISTRY/edge-agent:latest
        docker push $ECR_REGISTRY/edge-agent --all-tags

    - name: Push to Docker Hub
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
        docker tag $ECR_REGISTRY/edge-agent:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/edge-agent:${{ github.sha }}
        docker tag $ECR_REGISTRY/edge-agent:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/edge-agent:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/edge-agent --all-tags

  build-and-push-fluent-bit:
    name: Build and Push Fluent Bit
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and Push to ECR
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        docker build -t $ECR_REGISTRY/fluent-bit:${{ github.sha }} ./edge-agent/fluent-bit
        docker tag $ECR_REGISTRY/fluent-bit:${{ github.sha }} $ECR_REGISTRY/fluent-bit:latest
        docker push $ECR_REGISTRY/fluent-bit --all-tags

    - name: Login to Docker Hub
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push to Docker Hub
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/fluent-bit:${{ github.sha }} ./edge-agent/fluent-bit
        docker tag ${{ secrets.DOCKERHUB_USERNAME }}/fluent-bit:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/fluent-bit:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/fluent-bit --all-tags